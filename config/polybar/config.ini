#================================================#
#     POLYBAR - Universal Neo (Tokyo Retro)      #
#================================================#
[colors]
background = #80000000
background-alt = #4D000000
foreground = #cba6f7
foreground-alt = #a7f7a6
primary = #7cc5f3
secondary = #7aa2f7
alert = #cba6f7

; Tokyo Retro Icon Palette
archa    = #9ece6a
xterma   = #867af7
dolphina = #7ac1f7
chromea  = #f77acf
katea    = #f77a7c
picoma   = #f7a47a
kritaa   = #f1f77a
memorya  = #ff9e64
cpua     = #f7768e
wlogouta = #f7768e
todota   = #9d9cff
pomoaa   = #7debff
pomaa    = #c1f77a

[bar/example]
width = 100%
height = 40
offset-x = 0%
offset-y = 0.0%
radius = 0.0
fixed-center = true
bottom = true
background = ${colors.background}
foreground = ${colors.foreground}
line-color = ${colors.primary}
padding-left = 2
padding-right = 2
module-margin-left = 1
module-margin-right = 1

line-size = 0pt
border-size = 2pt
border-color = #000000

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=9;2"
font-1 = "JetBrainsMono Nerd Font:size=10;2"
font-2 = "JetBrainsMono Nerd Font:style=Regular:size=12;3"
font-3 = "Noto Sans CJK JP:size=9;2"

modules-left = bspwm i3
modules-center = rofi xterm thunar-icon browser kate picom krita tray
modules-right = todo pomo pulseaudio filesystem memory cpu battery date netstat powermenu

cursor-click = pointer
cursor-scroll = ns-resize

[module/tray]
type = internal/tray
format-margin = 1px
tray-spacing = 2px

;#===========================================#
;# CORE MODULES                              #
;#===========================================#

[module/rofi]
type = custom/text
content = " アーチ"
content-foreground = ${colors.archa}
click-left = rofi -show drun

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
format-charging = %{F#73daca}󱐋 <label-charging>%{F-}
format-discharging = %{F#7ac1f7}<ramp-capacity> <label-discharging>%{F-}
format-full = %{F#9ece6a}󰁹 <label-full>%{F-}
ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁼
ramp-capacity-2 = 󰁾
ramp-capacity-3 = 󰂀
ramp-capacity-4 = 󰁹

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = 󰓃 %percentage%%
label-volume-foreground = ${colors.secondary}
label-muted = 󰓄 Muted
label-muted-foreground = ${colors.foreground-alt}

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.cpua}
label = %{F#f7768e}%percentage:2%%%{F-}

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = "%Y-%m-%d %H:%M:%S"
format-prefix = "󱑊 "
format-prefix-foreground = #eb7fc8
label = %{F#eb7fc8}%date%%{F-}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "󰘚 "
format-prefix-foreground = ${colors.memorya}
label = %{F#ff9e64}%percentage_used%%%{F-}

[module/filesystem]
type = internal/fs
mount-0 = /
label-mounted = %{F#cd7af7}󰋊 %percentage_used%%%{F-}

;#===========================================#
;# NETWORK & SYSTEM                          #
;#===========================================#

[module/netstat]
type = custom/script
exec = if ping -c 1 8.8.8.8 &> /dev/null; then echo "%{F#9ece6a}󰖩 LIVE"; else echo "%{F#F7768E}󰖪 DEAD"; fi
interval = 1
click-left = xterm -e nmtui

[module/powermenu]
type = custom/text
content = "󰍃"
content-foreground = ${colors.wlogouta}
click-left = bash .config/bspwm/power.sh

;#===========================================#
;# APP LAUNCHERS                             #
;#===========================================#

[module/xterm]
type = custom/text
content = "󰞷 端末"
content-foreground = ${colors.xterma}
click-left = xterm

[module/thunar-icon]
type = custom/text
content = "󰉋 ファイル"
content-foreground = ${colors.dolphina}
click-left = dolphin $HOME

[module/browser]
type = custom/text
content = "󰇧 ブラウザ"
content-foreground = ${colors.chromea}
click-left = chromium

[module/kate]
type = custom/text
content = "󰷈 エディタ"
content-foreground = ${colors.katea}
click-left = kate

[module/picom]
type = custom/text
content = "󰏖 パッケージ"
content-foreground = ${colors.picoma}
click-left = xterm -bg "#1a1b26" -fg "#c0caf5" -e bash ~/.config/bspwm/Archy.sh

[module/todo]
type = custom/text
content = "󱄄 がめん"
content-foreground = ${colors.todota}
click-left = xterm -bg "#1a1b26" -fg "#c0caf5" -e bash .config/bspwm/Disp.sh

[module/krita]
type = custom/text
content = "󰈄 グラフィック"
content-foreground = ${colors.kritaa}
click-left = krita

[module/pomo]
type = custom/text
content = " だもん"
content-foreground = ${colors.pomoaa}
click-left = xterm -bg "#1a1b26" -fg "#c0caf5" -e bash .config/bspwm/Gaming.sh

;#===========================================#
;# WORKSPACES                                #
;#===========================================#

[module/bspwm]
type = internal/bspwm
label-focused = %name%
label-focused-foreground = ${colors.primary}
label-focused-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1

[module/i3]
type = internal/i3
label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2
label-unfocused = %index%
label-unfocused-padding = 2

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 1
